<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频编码格式兼容性测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
        }
        .controls {
            padding: 25px;
            background: #f8f9fa;
            border-right: 1px solid #eaeaea;
        }
        .video-container {
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
            color: #182848;
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
        }
        .codec-group {
            margin-bottom: 25px;
        }
        .format-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4b6cb7;
        }
        .codec-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .format-btn {
            padding: 12px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }
        .format-btn:hover {
            border-color: #4b6cb7;
            background: #f0f4ff;
        }
        .format-btn.active {
            background: #4b6cb7;
            color: white;
            border-color: #4b6cb7;
        }
        .custom-url {
            margin-top: 25px;
        }
        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .test-btn {
            width: 100%;
            padding: 14px;
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .test-btn:hover {
            background: #3a5a9c;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
        }
        .status h3 {
            margin-bottom: 10px;
            color: #182848;
        }
        .status-info {
            font-size: 0.95rem;
        }
        .status-item {
            margin-bottom: 8px;
            display: flex;
        }
        .status-label {
            font-weight: 600;
            width: 120px;
        }
        .status-value {
            flex: 1;
        }
        .compatibility-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .compatible {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .incompatible {
            background: #ffebee;
            color: #c62828;
        }
        .unknown {
            background: #fff3e0;
            color: #ef6c00;
        }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #4b6cb7;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .controls {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
            }
            .codec-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>视频编码格式兼容性测试</h1>
            <p class="subtitle">测试不同视频编码格式的播放兼容性</p>
        </header>
        
        <div class="content">
            <div class="controls">
                <div class="info-box">
                    <p>此页面测试不同视频编码格式在浏览器中的兼容性。选择一种编码格式进行测试，或使用自定义URL测试您自己的视频。</p>
                </div>
                
                <div class="codec-group">
                    <span class="format-label">视频编码格式</span>
                    <div class="codec-options" id="codecOptions">
                        <!-- 动态生成的编码格式按钮将在这里 -->
                    </div>
                </div>
                
                <div class="custom-url">
                    <span class="format-label">自定义视频URL</span>
                    <input type="text" class="url-input" placeholder="输入视频URL进行测试">
                    <button class="test-btn">测试自定义视频</button>
                </div>
            </div>
            
            <div class="video-container">
                <h2>视频播放器</h2>
                <video id="videoPlayer" controls>
                    您的浏览器不支持HTML5视频播放
                </video>
                
                <div class="status">
                    <h3>播放状态</h3>
                    <div class="status-info">
                        <div class="status-item">
                            <span class="status-label">视频编码:</span>
                            <span class="status-value" id="videoCodec">H.264</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">音频编码:</span>
                            <span class="status-value" id="audioCodec">AAC</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">播放状态:</span>
                            <span class="status-value" id="playStatus">准备测试</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">兼容性:</span>
                            <span class="status-value">
                                <span id="compatibility" class="compatibility-badge unknown">等待测试</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const codecOptionsContainer = document.getElementById('codecOptions');
            const testBtn = document.querySelector('.test-btn');
            const urlInput = document.querySelector('.url-input');
            const videoCodecEl = document.getElementById('videoCodec');
            const audioCodecEl = document.getElementById('audioCodec');
            const playStatusEl = document.getElementById('playStatus');
            const compatibilityEl = document.getElementById('compatibility');
            
            let currentCodec = 'avc';
            
            // 视频源映射 - 只存储文件名
            const videoSources = {
                'avc': 'mp4-avc-aac.mp4',
                'hevc': 'mp4-hevc-aac.mp4',
                'mpeg4': 'mp4-mpeg4-aac.mp4',
                'mpeg2': 'mpegps-mpeg2-mp2.mpg',
                'vp8': 'webm-vp8-opus.webm',
                'vp9': 'webm-vp9-opus.webm',
                'av1': 'webm-av1-opus.webm',
                'wmv2': 'wmv-wmv2-wmav2.wmv',
                'vvc': 'mp4-vvc-aac.mp4',
            };
                        
            // 从文件名解析格式信息的函数
            function parseFormatInfo(filename) {
                // 移除文件扩展名
                const nameWithoutExt = filename.split('.').slice(0, -1).join('.');
                
                // 按"-"分割文件名
                const parts = nameWithoutExt.split('-');
                
                if (parts.length >= 3) {
                    return {
                        videoCodec: parts[1].toUpperCase(),
                        audioCodec: parts[2].toUpperCase()
                    };
                } else {
                    // 如果文件名不符合格式，返回默认值
                    return {
                        videoCodec: currentCodec.toUpperCase(),
                        audioCodec: '未知'
                    };
                }
            }
            
            // 动态生成编码格式按钮
            function generateCodecButtons() {
                // 清空容器
                codecOptionsContainer.innerHTML = '';
                
                // 获取所有编码格式键
                const codecs = Object.keys(videoSources);
                
                // 为每个编码格式创建按钮
                codecs.forEach((codec, index) => {
                    const button = document.createElement('div');
                    button.className = `format-btn ${index === 0 ? 'active' : ''}`;
                    button.setAttribute('data-codec', codec);
                    button.textContent = codec.toUpperCase();
                    
                    // 添加点击事件
                    button.addEventListener('click', function() {
                        // 移除所有按钮的active类
                        document.querySelectorAll('#codecOptions .format-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // 为当前按钮添加active类
                        this.classList.add('active');
                        
                        // 更新当前编码格式
                        currentCodec = this.getAttribute('data-codec');
                        updateVideoSource();
                    });
                    
                    // 添加到容器
                    codecOptionsContainer.appendChild(button);
                    
                    // 设置第一个编码格式为当前编码格式
                    if (index === 0) {
                        currentCodec = codec;
                    }
                });
            }
            
            // 测试自定义URL
            testBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (url) {
                    testCustomVideo(url);
                } else {
                    alert('请输入有效的视频URL');
                }
            });
            
            // 更新视频源
            function updateVideoSource() {
                const filename = videoSources[currentCodec];
                
                // 从文件名解析格式信息
                const formatInfo = parseFormatInfo(filename);
                
                videoCodecEl.textContent = formatInfo.videoCodec;
                audioCodecEl.textContent = formatInfo.audioCodec;
                playStatusEl.textContent = '加载中...';
                
                // 更新兼容性显示
                compatibilityEl.textContent = '测试中...';
                compatibilityEl.className = 'compatibility-badge unknown';
                
                videoPlayer.src = filename;
                videoPlayer.load();
                
                // 监听视频事件
                videoPlayer.addEventListener('loadeddata', function() {
                    playStatusEl.textContent = '已加载';
                    compatibilityEl.textContent = '兼容';
                    compatibilityEl.className = 'compatibility-badge compatible';
                });
                
                videoPlayer.addEventListener('error', function() {
                    playStatusEl.textContent = '加载失败';
                    compatibilityEl.textContent = '不兼容';
                    compatibilityEl.className = 'compatibility-badge incompatible';
                });
                
                videoPlayer.addEventListener('waiting', function() {
                    playStatusEl.textContent = '缓冲中...';
                });
                
                videoPlayer.addEventListener('playing', function() {
                    playStatusEl.textContent = '播放中';
                });
            }
            
            // 测试自定义视频
            function testCustomVideo(url) {
                videoCodecEl.textContent = '未知';
                audioCodecEl.textContent = '未知';
                playStatusEl.textContent = '加载中...';
                compatibilityEl.textContent = '测试中...';
                compatibilityEl.className = 'compatibility-badge unknown';
                
                videoPlayer.src = url;
                videoPlayer.load();
                
                // 监听视频事件
                videoPlayer.addEventListener('loadeddata', function() {
                    playStatusEl.textContent = '已加载';
                    
                    // 不尝试从URL猜测格式，直接显示未知
                    videoCodecEl.textContent = '未知';
                    audioCodecEl.textContent = '未知';
                    
                    compatibilityEl.textContent = '兼容';
                    compatibilityEl.className = 'compatibility-badge compatible';
                });
                
                videoPlayer.addEventListener('error', function() {
                    playStatusEl.textContent = '加载失败';
                    compatibilityEl.textContent = '不兼容';
                    compatibilityEl.className = 'compatibility-badge incompatible';
                });
            }
            
            // 初始化
            generateCodecButtons();
            updateVideoSource();
        });
    </script>
</body>
</html>
